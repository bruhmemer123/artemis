<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="formsstyle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .action-btn {
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            padding: 16px 40px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        hr {
            width: 100px;
            border: 1px solid #ccc;
            margin: 0 auto 30px;
        }

        form {
            max-width: 400px;
            margin-left: 60px; /* pushes form from the left edge */
        }

        form div {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }


        label {
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: #fff;
        }

        input:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        div p {
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="radio"] {
            margin-right: 6px;
            margin-left: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        body{
            background-image: url(https://images.unsplash.com/photo-1625246333195-78d9c38ad449?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YWdyaWN1bHR1cmV8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed; /* optional: keeps it fixed during scroll */
            

        }
        
    </style>
</head>

<body>


  <div class="form-container">
    <h1 style="color: white"><b>CREATE ACCOUNT</h1><b></h1>
    <hr>
    <div class="allign">
        <form action="/submit.php" method="POST">
      <div >
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>
      <div >
        <label for="District">District</label>
        <input id="name" type="text" placeholder="Enter your District" required>
      </div>
      <div >
        <label for="Taluka">Taluka</label>
        <input id="name" type="text" placeholder="Enter your Taluka" required>
      </div>

      <div>
        <label for="phone">Phone</label>
        <input id="phone" type="tel" placeholder="Enter your phone number" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required>
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" required>
      </div>

      <div>
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="btn-group">
        <button type="submit" class="action-btn">Submit</button>
        <a href="/artemis/home.html" class="action-btn" style="text-align: center;">Back</a>
      </div>
    </form>
    </div>
  <script>
        window.addEventListener('DOMContentLoaded', () => {

            let press = document.getElementById("btn");
            press.addEventListener("click", () => {
                document.getElementById("bck").innerHTML = '<a href="/artemis/home.html">back</a>';
            });


        });

    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeroHarvest.ai | Smart Farming Solutions – Soil Map</title>

  <!-- ✅ Correct CSS + font -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth; /* ✅ fixed typo */
      font-family: "Poppins", sans-serif;
    }

    body {
      color: #222;
      background-color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #search-container {
      padding: 20px 10%;
      background: #f6fff7;
      text-align: center;
    }

    #search-container input[type="text"] {
      width: 60%;
      max-width: 400px;
      padding: 10px 14px;
      font-size: 16px;
      border: 2px solid #1a472a;
      border-radius: 4px;
      margin-right: 10px;
    }

    #search-container button {
      padding: 10px 18px;
      font-size: 16px;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #search-container button:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

    #map {
      flex: 1;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      #search-container input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        margin-right: 0;
      }
      #search-container button {
        width: 100%;
      }
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <!-- ===== Search Bar ===== -->
  <section id="search-container">
    <input type="text" id="addressInput" placeholder="Enter location (e.g. Mumbai, India)" />
    <button id="goButton">Show Soil Map</button>
  </section>

  <!-- ===== Map Container ===== -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const input = document.getElementById('addressInput');
    const btn = document.getElementById('goButton');
    const mapDiv = document.getElementById('map');

    // ✅ Initialize map (centered over India)
    const map = L.map(mapDiv).setView([20.0, 78.0], 4);

    // ✅ Add OpenStreetMap base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ✅ Add SoilExplorer layer initially (placeholder URL + layer name)
    let soilLayer = L.tileLayer.wms('https://YOUR-SOILEXPLORER-WMS-URL', {
      // Replace with the correct `map`, `layers`, etc according to SoilExplorer’s service
      map: '/path/to/soilexplorer.map',
      layers: 'YOUR_LAYER_NAME_HERE',
      format: 'image/png',
      transparent: true,
      attribution: 'SoilExplorer – Soil Data',
      version: '1.3.0'
    }).addTo(map);

    btn.addEventListener('click', () => {
      const address = input.value.trim();
      if (!address) {
        alert('Please enter a location.');
        return;
      }

      // ✅ Use Nominatim geocoding
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) {
            alert('Location not found.');
            return;
          }

          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 10);

          // ✅ Remove existing soil layer
          if (soilLayer) map.removeLayer(soilLayer);

          // ✅ Add SoilExplorer layer for new view
          soilLayer = L.tileLayer.wms('https://YOUR-SOILEXPLORER-WMS-URL', {
            map: '/path/to/soilexplorer.map',
            layers: 'YOUR_LAYER_NAME_HERE',
            format: 'image/png',
            transparent: true,
            attribution: 'SoilExplorer – Soil Data',
            version: '1.3.0'
          }).addTo(map);
        })
        .catch(err => {
          console.error(err);
          alert('Error geocoding location.');
        });
    });
  </script>

</body>
</html>
